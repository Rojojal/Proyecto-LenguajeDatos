<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Vista de los productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nuevo producto</h2>

            <form method="post" enctype="multipart/form-data" th:object="${productoDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">id (se debe reemplazar por un procedimiento almacenado)</label>
                    <input type="number" class="form-control" th:field="${productoDto.idProducto}"/>
                    <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="${productoDto.idProducto}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">categoria</label>
                    <input type="number" class="form-control" th:field="${productoDto.idCategoria}"/>
                    <p th:if="${#fields.hasErrors('nombre_producto')}" th:errorclass="text-danger" th:errors="${productoDto.idCategoria}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">descripcion</label>
                    <textarea  class="form-control" th:field="${productoDto.descripcion}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${productoDto.descripcion}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">precio</label>
                    <input type="number" class="form-control" th:field="${productoDto.precio}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${productoDto.precio}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">detalle</label>
                    <input type="number" class="form-control" th:field="${productoDto.idDetalle}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${productoDto.idDetalle}"></p>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">imagen</label>
                    <input class="form-control" type="file" name="imagenFile"
                           onchange="readURL(this);" />
                    <img id="blah" src="#" alt="Su imagen" height="200"/>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
