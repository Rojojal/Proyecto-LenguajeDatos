<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Vista de los productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container mt-2">
        <h2>Vista productos prueba</h2>
        <table class="table table-striped table-bordered table-hover mt-4">
            <thead>
            <tr>
                <th>categoria</th>
                <th>descripcion</th>
                <th>precio</th>
                <th>detalle</th>
                <th>ruta imagen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idCategoria}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.idDetalle}"></td>
                <td th:text="${producto.rutaImagen}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/productos/edit(id=${producto.idProducto})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/productos/delete(id=${producto.idProducto})}">Eliminar</a>


            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
