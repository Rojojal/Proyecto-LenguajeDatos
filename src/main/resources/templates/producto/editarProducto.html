<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Editar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/leerImagen.js"></script>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">editar producto</h2>

             <form method="post" enctype="multipart/form-data" th:object="${productoDto}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                    <div >
                        <input type="number" class="form-control-plaintext" th:value="${producto.idProducto}" readonly>
                    </div>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                </div>
                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">categoria</label>
                     <input type="text" class="form-control" th:field="${productoDto.idCategoria}"/>
                     <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" th:errors="${productoDto.descripcion}"></p>
                 </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">descripcion</label>
                    <input type="text" class="form-control" th:field="${productoDto.descripcion}"/>
                    <p th:if="${#fields.hasErrors('descripcion')}" th:errorclass="text-danger" th:errors="${productoDto.descripcion}"></p>
                </div>



                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">precio</label>
                    <input  class="form-control" th:field="${productoDto.precio}"/>
                    <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger" th:errors="${productoDto.precio}"></p>
                </div>

                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">Detalle</label>
                     <input  class="form-control" th:field="${productoDto.idDetalle}"/>
                     <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger" th:errors="${productoDto.idDetalle}"></p>
                 </div>

                 <div class="row mb-3">
                     <label class="col-sm-4 col-form-label">imagen</label>
                     <input class="form-control" type="file" name="imagenFile"
                            onchange="readURL(this);" />
                     <img id="blah" th:src="@{${producto.rutaImagen}}" alt="Su imagen" height="200"/>
                 </div>

                <div class="row mb-3">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
             </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
