<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head><!---->
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Usuario</h2>

                <form method="post" enctype="multipart/form-data" th:object="${usuarioDto}">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>




                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div >
                            <input type="text" class="form-control-plaintext" th:value="${usuarioDto.idUsuario}" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="${usuarioDto.primerNombre}">
                        <p th:if="${#fields.hasErrors('primerNombre')}" th:errorclass="text-danger" th:errors="${usuarioDto.primerNombre}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="${usuarioDto.apellido}">
                        <p th:if="${#fields.hasErrors('apellido')}" th:errorclass="text-danger" th:errors="${usuarioDto.apellido}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Username</label>
                        <input type="text" class="form-control" th:field="${usuarioDto.username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="${usuarioDto.username}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <input  class="form-control" type="email"  th:field="${usuarioDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${usuarioDto.email}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Rol</label>
                        <select id="rol" name="rolId" class="form-control" th:field="*{rolId}">
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol.idrol}" 
                                    th:text="${rol.nombreRol}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('rolId')}" th:classappend="${#fields.hasErrors('rolId') ? 'text-danger' : ''}" th:errors="${#fields.errors('rolId')}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nacionalidad</label>
                        <input  class="form-control"   th:field="${usuarioDto.nacionalidad}">
                        <p th:if="${#fields.hasErrors('nacionalidad')}" th:errorclass="text-danger" th:errors="${usuarioDto.nacionalidad}"></p>
                    </div>


                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagen</label>
                        <input  class="form-control"  th:field="${usuarioDto.rutaImagen}">
                        <p th:if="${#fields.hasErrors('rutaImagen')}" th:errorclass="text-danger" th:errors="${usuarioDto.rutaImagen}"></p>
                    </div>


                    <div class="row mb-3">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
<!---->
