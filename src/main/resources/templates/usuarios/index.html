<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Usuarios</h1>
    <a class="btn btn-primary" href="/usuarios/create">Create Usuario</a>

    <table class="table table-striped table-bordered table-hover mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>ROL</th>
            <th>NACIONALIDAD</th>
            <th>RUTA IMAGEN</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.primerNombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.rol}"></td>
            <td th:text="${usuario.nacionalidad}"></td>
            <td th:text="${usuario.rutaImagen}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/usuarios/edit/{id}(id=${usuario.idUsuario})}">Edit</a>

                <a class="btn btn-danger btn-sm"
                   th:attr="data-id=${usuario.idUsuario}"
                   th:onclick="'openConfirmModal(\'' + ${usuario.idUsuario} + '\')'">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este usuario?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="deleteUserLink" class="btn btn-danger" href="#">Eliminar</a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openConfirmModal(userId) {
        event.preventDefault();
        var deleteUserLink = document.getElementById('deleteUserLink');
        deleteUserLink.href = '/usuarios/delete?id=' + userId;
        var myModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        myModal.show();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
