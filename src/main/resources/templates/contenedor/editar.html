<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">

</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container py-3">
        <h1 class="text-center">[[#{contenedor.editarContenedor}]]</h1>
        <div class="container d-flex justify-content-center align-items-center ">

            <form action="" method="POST" >

                <label for="pesoNeto">[[#{contenedor.pesoNeto}]]</label>
                <input class="form-control" name="pesoNeto" id="pesoNeto" type="number" />

                <label for="pesoMaximo">[[#{contenedor.pesoMaximo}]]</label>
                <input class="form-control" name="pesoMaximo" id="pesoMaximo" type="number" />

                <label for="almacenID">[[#{contenedor.almacen}]]</label>
                <input class="form-control" name="almacenID" id="almacenID" type="number" />

                <label for="buqueID">[[#{contenedor.buque}]]</label>
                <input class="form-control" name="buqueID" id="buqueID" type="number" />

               <button type="submit" class="btn btn-success">[[#{accion.actualizar}]]</button>
            </form>
        </div>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
