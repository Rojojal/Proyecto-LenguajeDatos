<!DOCTYPE html>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/usuario/listado">
                                <i class="fas fa-users"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/producto/listado">

                            </a>

                        <li class="nav-item">

                            <a class="nav-link text-white" href="/inventario/listado">

                    <div class="collapse navbar-collapse" id="navbarNav">

                            <li class="nav-item">
                                <a class="nav-link" href="/">

                            </li>
                        </ul>
                    </div>
                </nav>

  
                <div class="container">
                    <h1 class="mb-4">Bienvenido al Panel de Administración</h1>
                    <p class="lead">Seleccione una opción del menú para gestionar los diferentes módulos.</p>
                </div>
            </main>
        </div>
    </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
