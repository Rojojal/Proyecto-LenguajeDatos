<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header th:replace="~{layout/plantilla :: header}" />

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Register Page</h2>
               <div th:if="${msg}" class="alert alert-success">
                    <p th:text="${msg}"></p>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <form method="post"  th:action="@{/register}" enctype="multipart/form-data" th:object="${registerDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger" th:errors="*{nombre}"></p>
                    </div> 
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Usuario</label>
                        <input type="text" class="form-control" th:field="*{nombreUsuario}">
                        <p th:if="${#fields.hasErrors('nombreUsuario')}" th:errorclass="text-danger" th:errors="*{nombreUsuario}"></p>
                    </div> 

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
                    </div> 

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}"></p>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="*{confirmPassword}"></p>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div th:if="${msg != null}">
                        <p th:text="${msg}"></p>
                    </div>
                    <div th:if="${#fields.hasErrors()}">
                        <ul>
                            <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
