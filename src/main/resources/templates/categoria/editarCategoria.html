<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container py-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>[[#{contenedor.editarContenedor}]]</h3>
            </div>
            <div class="card-body">
                <form action="" method="POST"
                      th:action="@{/categoria/guardar}"
                      th:object="${categoria}">
                    <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

                    <div class="mb-3">
                        <label for="nombreCategoria" class="form-label">[[#{categoria.nombreCategoria}]]</label>
                        <input class="form-control" name="nombreCategoria" th:field="*{nombreCategoria}" id="nombreCategoria" type="text" />
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">[[#{categoria.estado}]]</label>
                        <select class="form-select" name="estado" th:field="*{estado}" id="estado">
                            <option value="Activo" th:selected="${categoria.estado == 'Activo'}">Activo</option>
                            <option value="Inactivo" th:selected="${categoria.estado == 'Inactivo'}">Inactivo</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">[[#{accion.actualizar}]]</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
